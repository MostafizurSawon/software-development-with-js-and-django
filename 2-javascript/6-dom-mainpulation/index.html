  <body>
    
    
    <main>
      
      

    <!-- New arrival section  -->

<div class="container py-4 bg-info">
  <h1 class="text-bg-danger text-center">Bangla Bank</h1>
  <marquee> <h1 class="text-light text-center" id="update"></h1> </marquee> 
</div>
    <div class="my-3 text-center">
      <div class="row d-flex justify-content-around align-items-center text-light">
        <div class="col-lg-4 col-sm-6 rounded-3 bg-primary deposite py-3">
          <h1>$</h1>
          <h1 id="depo_amount" class="text-center">00</h1>
          <br>
          <h2>Deposit</h2>
        </div>
        <div class="col-lg-3 mx-2 col-sm-6 rounded-3 bg-danger  py-3 withdraw">
          <h1>$</h1>
          <h1 id="withdraw" class="text-center">00</h1>
          <br>
          <h2>Withdraw</h2>
        </div>
        <div class="col-lg-4 col-sm-6 rounded-3 bg-success py-3 total">
          <h1>$</h1>
          <h1 id="total" class="text-center">00</h1>
          <br>
          <h2>Total</h2>
        </div>
    </div>
  <br><br>

  <div class="row justify-content-around align-items-center">
    <div class="col">
      <input id="depo_in" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
      <br>
      <div class="d-grid gap-2">
        <button onclick="depo()" class="btn btn-success" type="button">Deposit</button>
      </div>
    </div>
    <div class="col">
      <input id="with_in" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
      <br>
      <div class="d-grid gap-2">
        <button onclick="withdraw()" class="btn btn-warning" type="button">Withdraw</button>
      </div>
    </div>

  </div>

  <div class="container py-4 bg-info mt-2">
    <!-- <h1 class="text-start text-light">All history:</h1> -->
    <div class="d-grid gap-2">
      <button onclick="logg()" class="btn btn-warning py-3" type="button">Click to see all history</button>
    </div>
    <br>
    <div class="text-light text-center" id="log"></div>
  </div>
</section>

  
  <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
