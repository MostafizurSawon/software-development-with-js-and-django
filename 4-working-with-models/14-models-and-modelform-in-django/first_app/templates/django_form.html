{% extends "base.html" %}
{% load static%}
{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" href="{%static 'css/app.css'%}">
{% endblock css %}

{% block title %}
<title>Django, Form</title>
{% endblock title %}

{% block content %}
<h1 class="text-center p-3 text-light bg-secondary">Inside First app > Django Form </h1>

<div class="my-3 container mx-auto w-50">
  <h2 class="text-center p-3 bg-dark text-primary">Django Crispy Form</h2>
<form method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="my-3 btn btn-primary">Submit</button>

</form>

</div>
{% endblock content %}
