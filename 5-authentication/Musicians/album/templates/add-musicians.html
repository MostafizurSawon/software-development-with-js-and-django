{% extends "base.html" %}

{% block content %}

<h1 class = 'bg-secondary text-center text-light p-3 mt-3'>
    Add Musician
</h1>

<form method = "POST" enctype = 'multipart/form-data' class = 'm-auto mt-5 w-50'>
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-primary" type="submit">submit</button>
</form>

{% endblock content %}
