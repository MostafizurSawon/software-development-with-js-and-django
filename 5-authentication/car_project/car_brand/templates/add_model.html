{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}

<form class="mx-auto w-50 my-3" method="post">
  <h1 class="text-center bg-secondary my-2 p-3 text-light">Add New Car Model</h1>
  {% csrf_token %}
  {{form | crispy}}
  <button class="btn btn-success">Submit</button>
</form>

{% endblock %}
