{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}


<form class="w-50 mx-auto my-3" method="post" enctype="multipart/form-data">
    <h1 class="text-center bg-secondary my-2 p-3 text-light">Add a new Car</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-success">Submit</button>
</form>

{% endblock %}
