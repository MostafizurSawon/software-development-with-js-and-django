{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}


<form class="mt-3 w-50 mx-auto" method="post">
    <h1 class="text-center bg-light my-2 p-3 text-danger">Are you sure you want to delete?</h1>
    {% csrf_token %}
    {{form | crispy}}

    <button class="mt-3 btn btn-danger">Delete</button>
</form>

{% endblock %}
